{% extends 'app/base.html' %}

{% load i18n %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">

                {% if form.errors %}
                    <p>{% trans 'Username and Password do not match.' %}</p>
                {% endif %}

                <img class="login-profile-img img-circle img-responsive center-block" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />

                <form method="post" action ="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        {{ form.password }}
                    </div>

                    <div class="form-group">
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="{% trans 'Sign in' %}">
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>

                <a href="{% url 'password_reset' %}" class="forgot-password">{% trans 'Forgot the password?' %}</a>
            </div>
        </div>
    </div>

{% endblock %}
